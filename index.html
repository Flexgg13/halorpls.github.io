<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pantalla Completa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Oculto hasta que el usuario interact√∫e */
        }
    </style>
</head>
<body>
    <div id="start-message">Haz clic para iniciar el video</div>
    <video id="fullscreen-video" loop>
        <source src="halols.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <script>
        const video = document.getElementById('fullscreen-video');
        const startMessage = document.getElementById('start-message');

        document.body.addEventListener('click', () => {
            // Ocultar mensaje inicial y mostrar el video
            startMessage.style.display = 'none';
            video.style.display = 'block';

            // Desactivar mute y reproducir video
            video.muted = false;
            video.play().catch(error => {
                console.error('Error al reproducir el video:', error);
            });
        });
    </script>
</body>
</html>
