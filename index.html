<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="tu-video.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <script>
        // Asegurarse de que el audio est√© activado
        const video = document.querySelector('video');
        video.muted = false;
        video.play();
    </script>
</body>
</html>
